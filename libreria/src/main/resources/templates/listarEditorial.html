<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>listarEditorial</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Volver a p√°gina principal</a>
    </div>
  </nav>
    <h1>
        LISTADO DE EDITORIALES
    </h1>
 <p th:if="${error!=null}" th:text="${error}" class="errorMensaje"></p>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Alta</th>
            <th scope="col">Modificar</th>
            <th scope="col">Alta/Baja</th>
            <th scope="col">Borrar</th>
            
          </tr>
        </thead>
        <tbody th:each="editorial : ${editoriales}">
          <tr>
            <td th:text="${editorial.nombre}"></td>
            <td>
                 <i th:if="${editorial.alta}" class="fa fa-circle text-success">Si</i>
                 <i th:unless="${editorial.alta}" class="fa fa-circle" style="color:red;">No</i>
            </td>
            <td>
                <a th:href="@{/editorial/modificarEditorial/__${editorial.id}__}" <button type="button" class="btn btn-light">Modificar</button></a>
            </td>

            <td>
                <a th:if="${editorial.alta}" th:href="@{/editorial/bajaEditorial/__${editorial.id}__}" <button type="button" class="btn btn-outline-danger">Dar de Baja</button></a>
                <a th:unless="${editorial.alta}" th:href="@{/editorial/altaEditorial/__${editorial.id}}__" <button type="button" class="btn btn-outline-success">Dar de Alta</button></a>
            </td>
            
             <td>
                <a th:href="@{/editorial/borradoEditorial/__${editorial.id}}__" <button type="button" class="btn btn-danger">Borrar</button></a>
            </td>
          </tr>
        </tbody>
      </table>
</body>
</html>

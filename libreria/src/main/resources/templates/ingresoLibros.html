  <div style="padding-top: 5em;">

  </div>
  <h2 style="background-color: rgb(116, 161, 116); color: rgb(207, 179, 179); padding-right:-10em;" >Bienvenido a la secci칩n de ingreso de libros nuevos</h1>
    <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
   
    <div class="section">
        <form action="/libro/ingresarLibro" method="post"
          class="row gy-3 gx-3 align-items-center">

          <div class="col-sm-6 form-group">
            <label for="validationDefault01" class="form-label text-lg col-md-12">Titulo del Libro</label>
            <input type="text" class="form-control text-lg-end" id="validationDefault01" name="titulo"
              th:value="${titulo}">
          </div>

          <div class="col-sm-6 form-group">
            <label for="validationDefault02" class="form-label">C칩digo ISBN</label>
            <input type="text" class="form-control" id="validationDefault02" name="isbn" th:value="${isbn}">
          </div>

          <div class="col-sm-6">
            <label for="validationDefault02" class="form-label">A침o de Edicion</label>
            <input type="text" class="form-control" id="validationDefault02" name="anio" th:value="${anio}">
          </div>

          <div class="col-sm-6">
            <label for="validationDefault02" class="form-label">Cantidad Ejemplares</label>
            <input type="text" class="form-control" id="validationDefault02" name="ejemplares" th:value="${ejemplares}">
          </div>

            <div class="col-sm-6">
              <p style="text-align: center;" class="form-label">Autores Cargados</p>
              <select class="form-select" aria-label="Default select example">
                <option selected th:each="autor: ${autores}" th:text="${autor.nombre}" name="nombreAutor"></option>
                <option>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nuevo Autor:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm" name="nombreAutor" th:value="${nombreAutor}">
                  </div>
                </option>
              </select>
            </div>
            <div class="col-sm-6">
              <p style="text-align: center;" class="form-label">Editoriales Cargadas</p>
              <select class="form-select" aria-label="Default select example">
                <option selected th:each="editorial : ${editoriales}" th:text="${editorial.nombre}" name="nombreEditorial"></option>
                <option>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nueva Editorial:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm" name="nombreEditorial" th:value="${nombreEditorial}">
                  </div>
                </option>
              </select>
            </div>
          </div>
          <div class="col-auto" >
            <button class="btn btn-primary bg-black" type="submit">Cargar Libro</button>
          </div>
        </form>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>

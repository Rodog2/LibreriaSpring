<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Libros</title>
</head>

<body id="bodyIngresoLibros" class="fondo-brur">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Volver a p치gina principal</a>
    </div>
  </nav>
  <div>
    <img src="../static/images/liberia2.jpg" class="img-fluid">
  </div>

  <h2>Bienvenido a la secci칩n de ingreso de libros nuevos</h1>
  <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
    <div class="container">
      <div class="card card-container">
        <form action="/libro/ingresarLibro"
          method="post" class="row g-12 form-group col-sm-12 col-form-label text-center">

          <div class="col-md-6 form-group">
            <label for="validationDefault01" class="form-label text-lg col-md-12">Titulo del Libro</label>
            <input type="text" class="form-control text-lg-end" id="validationDefault01" name="titulo" th:value="${titulo}">
          </div>

          <div class="col-md-6 form-group">
            <label for="validationDefault02" class="form-label">C칩digo ISBN</label>
            <input type="text" class="form-control" id="validationDefault02" name="isbn" th:value="${isbn}">
          </div>

          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">A침o de Edicion</label>
            <input type="text" class="form-control" id="validationDefault02" name="anio" th:value="${anio}">
          </div>

          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Cantidad Ejemplares</label>
            <input type="text" class="form-control" id="validationDefault02" name="ejemplares" th:value="${ejemplares}">
          </div>

          <div class="col-md-6">
            <p style="text-align: center;">Autores Cargados</p>
            <select class="form-select" name="nombreAutor" aria-label="Default select example">
              <option selected th:each="autor: ${autores}" th:text="${autor.nombre}"></option>
              <option>El autor no se encuentra en la lista</option>
            </select>
          </div>

          <div class="dropdown dropend col-md-6 opacity-100">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
              aria-expanded="false">
              Cargar nuevo Autor
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Nombre del autor</label>
                  <input type="text" class="form-control" id="validationDefault02" name="nombreAutor"
                    th:value="${nombreAutor}">
                </div>
              </li>
            </ul>
          </div>

          <div class="col-md-6">
            <p style="text-align: center;">Editoriales Cargadas</p>
            <select class="form-select" name="nombreEditorial" aria-label="Default select example">
              <option selected th:each="editorial : ${editoriales}" th:text="${editorial.nombre}"></option>
            </select>

          </div>
          <div class="dropdown dropend col-md-6">
            <button class="btn btn-secondary dropdown-toggle lef" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
              aria-expanded="false">
              Cargar nueva Editorial</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Nombre de la editorial</label>
                  <input type="text" class="form-control" id="validationDefault02" name="nombreEditorial"
                    th:value="${nombreEditorial}">
                </div>
              </li>
            </ul>
          </div>


          <div class="col-12">
            <button class="btn btn-primary" type="submit">Cargar Libro</button>
          </div>
        </form>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>

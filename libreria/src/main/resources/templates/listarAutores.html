<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>listarAutores</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Volver a p√°gina principal</a>
    </div>
  </nav>
 <p>parrafo de prueba</p>
    <h1>
        LISTADO DE AUTORES
    </h1>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Alta</th>
            <th scope="col">Modificar</th>
            <th scope="col">Alta/Baja</th>
          </tr>
        </thead>
        <tbody th:each="autor : ${autores}">
          <tr>
            <td th:text="${autor.nombre}"></td>
            <td>
                 <i th:if="${autor.alta}" class="fa fa-circle text-success">Si</i>
                 <i th:unless="${autor.alta}" class="fa fa-circle" style="color:red;">No</i>
            </td>
            <td>
                <a th:href="@{/autor/modificarAutores/__${autor.id}__}" <button type="button" class="btn btn-light">Modificar</button></a>
            </td>

            <td>
                <a th:if="${autor.alta}" th:href="@{/autor/modificarAutores/__${autor.id}__}" <button type="button" class="btn btn-outline-danger">Baja</button></a>
                <a th:unless="${autor.alta}" th:href="@{/autor/modificarAutores/__${autor.id}__}" <button type="button" class="btn btn-outline-success">Alta</button></a>
            </td>
          </tr>
        </tbody>
      </table>
</body>
</html>

  <h2>Bienvenido a la sección de borrado de libros</h1>
  <p style="color: red" th:if="${error != null}" th:text="${error}"></p>
    <form class="row g-3" method="post" action="/libro/borrarLibro">

        <label for="validationDefault01" class="form-label">Titulo del Libro</label>
        <input type="text" class="form-control" id="validationDefault01" name="titulo" th:value="${titulo}">

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Borrar Libro</button>
      </div>
    </form>

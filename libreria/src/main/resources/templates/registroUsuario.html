<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tinder de Mascota - Registro</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Liberia Noelia- Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/registro">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Bienvenido al Registro de Usuarios</h1>
        <a href="/" class="btn btn-primary btn-xl rounded-pill mt-5">Â¡Volver!</a>
      </div>
    </div>
  </header>

  <section class="fondo1">
    <div class="container fw-2">
      <div class="row align-items-center">
      
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Registrate</h2>
            <form action="/registrar" method="POST">
                
               <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> 
                
               <label class="label">Nombre</label>
              <input type="text" class="form-control" name="nombre" th:value="${nombre}">

              <label class="label">Apellido</label>
              <input type="text" class="form-control" name="apellido" th:value="${apellido}">
              
              <label class="label">E-Mail</label>
              <input type="email" class="form-control" name="mail" th:value="${mail}"> 
              
              <label class="label">Clave</label>
              <input type="password" class="form-control" name="clave1" />
              
              <label class="label">Repetir Clave</label>
              <input type="password" class="form-control" name="clave2" />
              
              <br/><button type="submit" class="btn btn-primary">Registrarme</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>

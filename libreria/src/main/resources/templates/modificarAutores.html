<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="../static/css/style.css">
  <title>modificarAutores</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Volver a página principal</a>
    </div>
  </nav>
  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="/images/fondo.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="p-5">
          </div>
        </div>
      </div>
    </div>
  </section>
  <h2>Modificación de Autores</h1>
  <p th:if="${error}!=null">Lo siento, algo ha salido mal</p>
  <h3>Autor a modificar:</h3>  
  <p th:text="${autor.nombre}"></p>  
  <form class="row g-3" th:action="@{/autor/modificarAutores/__${autor.id}__}" method="post">
       <div class="col-md-4">     
        <input hidden th:value="${id}" name="id">
        <label for="validationDefault01" class="form-label">Ingrese el nuevo nombre del autor</label>
        <input type="text" class="form-control" id="validationDefault01" name="nombre">
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Modificar Autor</button>
      </div>
    </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>

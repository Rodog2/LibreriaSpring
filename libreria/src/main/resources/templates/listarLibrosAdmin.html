<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="../static/css/style.css">
    <title>listarLibros</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Volver a página principal</a>
    </div>
    <div class="container-fluid">
      <a class="navbar-brand" href="/logout">Logout</a>
    </div>
  </nav>
    <h1>
        LISTADO DE LIBROS
    </h1>
 <p th:if="${error!=null}" th:text="${error}" class="errorMensaje"></p>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Titulo</th>
            <th scope="col">Año</th>
            <th scope="col">Ejemplares Totales</th>
            <th scope="col">Ejemplares prestados</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Alta</th>
            <th scope="col">Modificar</th>
            <th scope="col">Alta/Baja</th>
          </tr>
        </thead>
        <tbody th:each="libro: ${libros}">
          <tr>
            <td th:text="${libro.isbn}"></td>
             <td th:text="${libro.titulo}"></td>
             <td th:text="${libro.anio}"></td>
             <td th:text="${libro.ejemplares}"></td>
             <td th:text="${libro.ejemplaresPrestados}"></td>
             <td th:text="${libro.autor.nombre}"></td>
             <td th:text="${libro.editorial.nombre}"></td>
            <td>
                 <i th:if="${libro.alta}" class="fa fa-circle text-success">Si</i>
                 <i th:unless="${libro.alta}" class="fa fa-circle" style="color:red;">No</i>
            </td>
            <td>
                <a th:href="@{/libro/modificarLibro/__${libro.id}__}" <button type="button" class="btn btn-light">Modificar</button></a>
            </td>

            <td>
                <a th:if="${libro.alta}" th:href="@{/libro/bajaLibro/__${libro.id}__}" <button type="button" class="btn btn-outline-danger">Dar de Baja</button></a>
                <a th:unless="${libro.alta}" th:href="@{/libro/altaLibro/__${libro.id}__}" <button type="button" class="btn btn-outline-success">Dar de Alta</button></a>
            </td>
          </tr>
        </tbody>
      </table>
</body>
</html>
